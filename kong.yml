_transform: true

_format_version: "2.1"
_transform: true

services:
  - name: hapi-fhir-service
    url: http://hapi:8080
    routes:
      - name: hapi-fhir-route
        paths:
          - /fhir
        strip_path: false
        methods: [POST, GET]

plugins:
  - name: rate-limiting
    service: hapi-fhir-service
    config:
      minute: 5
      policy: local
      limit_by: consumer
      fault_tolerant: false

